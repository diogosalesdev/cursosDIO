<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My page</title>
  <link rel="stylesheet" type="text/css" href="../Bootstrap/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="./JS/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./JS/main.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Search CEP:</a>
    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="CEP" 
        aria-label="Search" id="cep">
      <button class="btn btn-outline-success my-2 my-sm-0" 
        onclick="consultaCep()">Search</button>
    </div>  
  </nav>
  <div class="container animeprogressbar" style="margin-top: 80px;">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" 
        role="progressbar" aria-valuenow="75" aria-valuemin="0" 
        aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>
  <div class="container cep" style="margin-top: 20px;">
    <div class="row">
      <h3>CEP:</h3>
      <h3 id="cepibge" style="margin-left: 10px; color: blueviolet;"></h3>
    </div>
    <div class="row" style="margin-top: 20px;">
      <table class="table">
        <tbody>
          <tr>
            <td>Logradouro</td>
            <td id="logradouro"></td>
          </tr>
          <tr>
            <td>Bairro</td>
            <td id="bairro"></td>
          </tr>
          <tr>
            <td>Cidade</td>
            <td id="localidade"></td>
          </tr>
          <tr>
            <td>UF</td>
            <td id="uf"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
